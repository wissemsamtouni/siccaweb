<div class="col-md-12 grid-margin stretch-card">
  <div class="card">
    <div class="text-center">
  <h2 class="text-decoration"  >Liste Bonplans</h2>
    </div>
  </div>
</div>

<form class="search-form">
  <div class="input-group">
    <div class="input-group-text">
      <i data-feather="search"></i>
    </div>
    <input type="text" class="form-control" id="navbarForm" placeholder="Search here...">
  </div>

<div class="col-md-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
     <!-- <h6 class="card-title">liste bonplan</h6>-->
     <!-- <p class="text-muted mb-3">Add class <code>.table-hover</code></p>-->
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
          <tr>
            <th>Nom bonplan</th>
            <th>Categorie</th>
            <th>Adresse/th>
            <th>Details</th>
            <th>Modifier</th>
            <th>Supprimer</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <th>Frigua</th>
            <td>Café</td>
            <td>cité edir le kef</td>
            <td><button class="btn btn-primary">Details</button></td>
            <td><button class="btn btn-Success">Modifier</button></td>
            <td><button class="btn btn-danger">Details</button></td>
          </tr>
          <tr>
            <th>Darna</th>
            <td>Hotel</td>
            <td>cité edir le kef</td>
            <td><button class="btn btn-primary">Details</button></td>
            <td><button class="btn btn-Success">Modifier</button></td>
            <td><button class="btn btn-danger">Details</button></td>
          </tr>
          <tr>
            <th>Sidi abdallah</th>
            <td>Maison d'hode</td>
            <td>cité sidi abdallah le kef</td>
            <td><button class="btn btn-primary">Details</button></td>
            <td><button class="btn btn-Success">Modifier</button></td>
            <td><button class="btn btn-danger">Details</button></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
