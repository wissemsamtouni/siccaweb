<div class="page-content">
<div class="row">
  <div class="col-md-12 stretch-card">
    <div class="card">
      <div class="card-body">
        <h6 class="card-title">Form Grid</h6>
        <form #form="ngForm" >
          <div class="row">

            <div class="col-sm-6">
              <div class="mb-3">
                <label class="form-label">First Name</label>
                <input #inputnom  type="text" class="form-control" [value]="nom" placeholder="Enter first name">
              </div>
            </div><!-- Col -->
            <div class="col-sm-6">
              <div class="mb-3">
                <label class="form-label">Last Name</label>
                <input  #inputprenom  type="text" [value]="prenom" class="form-control" placeholder="Enter last name">
              </div>
            </div><!-- Col -->
          </div><!-- Row -->
          <div class="row">
            <div class="col-sm-4">
              <div class="mb-3">
                <label class="form-label">telephone</label>
                <input type="text"  #inputtel [value]="tel" class="form-control"  placeholder="Enter telephone">
              </div>
            </div><!-- Col -->
            <div class="col-sm-4">
              <div class="mb-3">
                <label class="form-label">Adresse</label>
                <input type="text"  #inputadresse [value]="adresse"  class="form-control" placeholder="Enter Adresse">
              </div>
            </div><!-- Col -->
            <div class="col-sm-4">
              <div class="mb-3">
                <label class="form-label">Login</label>
                <input type="text"  #inputlogin [value]="login"class="form-control" placeholder="Enter zip code">
              </div>
            </div><!-- Col -->
          </div><!-- Row -->
          <div class="row">
            <div class="col-sm-6">
              <div class="mb-3">
                <label class="form-label">Email address</label>
                <input type="email"  #inputmail [value]="mail" class="form-control" placeholder="Enter email">
              </div>
            </div><!-- Col -->
            <div class="col-sm-6">
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input routerLink="/front/password" type="button" class="form-control mdp" autocomplete="off" value="CHANGER">
              </div>
            </div><!-- Col -->
            <div class="col-sm-6">
              <div class="mb-3">

                <input #inputiduser  type="hidden" class="form-control" [value]="id_utilisateur" placeholder="id user">
              </div>
            </div><!-- Col -->
          </div><!-- Row -->
          <button type="button" (click)="update()" class="btn btn-primary submit">Submit form</button>
        </form>

      </div>
    </div>
  </div>
</div>

</div>
